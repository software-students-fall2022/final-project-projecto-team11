<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Translator - Home</title>
  <style>
    @import url('https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap');
      /* Set the background color to black */
      body {
        font-family: 'Roboto', Arial, sans-serif;
        background-color: black;
        text-align: center;
        margin: 0;
        padding: 0;
      }


      /* Use a responsive font size for the title */
      h3 {
        font-size: calc(0.5em + 1vw);
        color: white;
      }

      /* Add some styling for the buttons and title */
      .button {
        cursor: pointer;
        border: 2px solid white;
        background-color: black;
        color: white;
        font-size: 1em;
        padding: 10px;
        margin: 10px;
        box-shadow: 0 0 10px rgba(255, 255, 255);
        position: absolute;
      }
      .button:hover {
        box-shadow: 0 0 15px rgba(255, 255, 255);
      }
      .title {
        color: white;
        font-size: 3em;
        margin: 100;
        text-align: center;
        padding: 130px 0;
        border: solid white 2px;
        
      }

      #login-button {
        top: 10px;
        right: 10px;
      }

      #register-button {
        top: 10px;
        left: 10px;
      }
  </style>
</head>
<body>
    <div id="top">
        <button class="button" id="register-button" onclick="location.href = '{{ url_for('auth.register') }}';">Register</button>
        <button class="button" id="login-button" onclick="location.href = '{{ url_for('auth.login') }}';">Login</button>
        <h1 class="title">Translate Anything</h1>
    </div>
    <h3>Final Project done for the class Software Engineering. Have fun, and get translating!</h3>
  </div>
</body>
</html>
